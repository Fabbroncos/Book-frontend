<div class="row justify-content-center align-items-center h-100">
  <div class="col-10 col-md-9">
    <div class="container-form p-3 p-md-4 p-lg-5">
      <h1>Registrati</h1>
      <hr>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="form-tab" (click)="isLibrary=false;" data-toggle="tab" href="#form" role="tab" aria-controls="utuserente" aria-selected="true">Utente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="form-tab" (click)="isLibrary=true;" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="false">Libreria</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active pt-2" id="form" role="tabpanel" aria-labelledby="form-tab">
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <!-- <div class="form-group" >
              <label for="name" *ngIf="!isLibrary">Nome:</label>
              <label for="name" *ngIf="isLibrary">Nome Libreria:</label>
              <input 
                type="text" 
                name="name" 
                id="name" 
                class="form-control"
                ngModel
                required>
            </div> -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input 
                type="email" 
                name="email" 
                id="email" 
                class="form-control"
                ngModel
                required
                email>
            </div>
            <div class="form-group">
              <label for="password">password:</label>
              <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control"
                ngModel
                required
                minlength="2"
                maxlength="16">
            </div>
            <div class="form-group">
              <label for="passwordConfirm">confirm password:</label>
              <input 
                type="password" 
                name="passwordConfirm" 
                id="passwordConfirm" 
                class="form-control"
                ngModel
                required
                minlength="2"
                maxlength="16">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-orange" [disabled]="!registerForm.valid">Conferma</button>
            </div>
          </form>
        </div>
      </div>
      
      <hr>
      <div class="d-flex justify-content-center">
        <p>Hai gia un account? <a routerLink="/auth/login" class="link-orange">clicca qui</a></p>
      </div>
    </div>
  </div>
</div>
