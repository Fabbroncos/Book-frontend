<style>
  .btn-green {
    background-color: #4d8682;
    color: #213937;
  }
    
  input.ng-invalid.ng-touched {
    border: 1px solid red;
  }
</style>

<div class="row justify-content-center align-items-center h-100 m-0">
  <div class="col-10 col-sm-7 col-md-5">
  <div class="container-form p-4" style="border-radius: 20px;">
  <h1 style="color: #3A6562;">Login</h1>
  <hr>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div *ngIf="showError" class="alert alert-danger d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      Email o password errate
    </div>
  </div>
  <div #loginForm class="form-group">
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" email ngModel required class="form-control">
  </div>
  <div class="form-group">
  <label for="password">password:</label>
  <input type="password" name="password" id="password" ngModel required class="form-control">
  </div>
  <div class="d-flex my-3 justify-content-center">
  <button type="submit" [disabled]="loginForm.invalid" class="w-100 mb-2 btn btn-orange rounded-4 btn-green">Sign up</button>
  </div>
  </form>
  <hr>
  <div class="d-flex justify-content-center">
  <p>Non hai un account? <a routerlink="/auth/register" href="/auth/register">clicca qui</a>
  </p>
  </div>
  </div>
  </div>
  </div>
