<div class="row justify-content-center align-items-center h-100">
  <div class="col-10 col-md-8">
    <div class="container-form p-3 p-md-4 p-lg-5">
      <h1>Change Password</h1>
      <hr>
      <form #changePassForm="ngForm" (ngSubmit)="onSubmit(changePassForm)">
        <div class="form-group">
          <label for="password">password:</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control"
            ngModel
            required
            minlength="2"
            maxlength="16">
        </div>
        <div class="form-group">
          <label for="newPassword">nuova password:</label>
          <input 
            type="password" 
            name="newPassword" 
            id="newPassword" 
            class="form-control"
            ngModel
            required
            minlength="6"
            maxlength="16">
        </div>
        <div class="form-group">
          <label for="newPasswordConfirm">conferma nuova password:</label>
          <input 
            type="password" 
            name="newPasswordConfirm" 
            id="newPasswordConfirm" 
            class="form-control"
            ngModel
            required
            minlength="6"
            maxlength="16">
        </div>
        <hr>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-green" [disabled]="!changePassForm.valid">Conferma</button>
        </div>
      </form>
    </div>
  </div>
</div>
