<style>
  .active {
    color: #243F3D;
    background-color: #69AEA9;
    border: none
  }

  small {
    color: gray;
  }

  .active small {
    color: #3A6562;
  }

  .list-group {
    background-color: white;
    border: 1px solid #3A6562;
    border-radius: 15px;
    border-bottom-right-radius: 0;
    border-top-right-radius: 0;
    overflow: hidden;
  }

  .list-group-item {
    border-radius: 0;
  }

  .btn-green {
    background-color: #4d8682;
    color: #213937;
    border-bottom-left-radius: 0;
    border-top-left-radius: 15px;
  }

  .userMessage {
    background-color: #A2E2DE;
    border-radius: 10px;
    width: fit-content;
    color: #243F3D;
  }

  .otherUserMessage {
    background-color: #69AEA9;
    border-radius: 10px;
    width: fit-content;
    color: #243F3D;
    margin-left: auto;
  }
</style>

<div class="d-flex h-100 w-100 p-3">
  <div class="w-25">
    <div class="list-group h-100">
    <a role="button" (click)="changeChat(chat)" *ngFor="let chat of chats; let i = index" [ngClass]="{'active': activeChat.id===chat.id }" class="list-group-item d-flex flex-column">
      Chat con utente: {{getOtherUser(chat)}}
      <small class="text-truncate" *ngIf="chat.last_message">
        Utente {{chat.last_message.sent_by}}: {{chat.last_message.text}}
      </small>
    </a>
    </div>
  </div>
  <div class="w-100" style="overflow: hidden; border: 1px solid #3A6562; background-color: white; border-top-right-radius: 15px; border-bottom-right-radius: 15px; border-left: none;">
    <div class="container d-flex flex-column p-0 h-100">
      <div class="d-flex p-3 justify-content-between">
        <h4 class="m-0">Utente {{getOtherUser(activeChat)}}</h4>
        <span class="d-flex align-items-end">
          <small *ngIf="activeChat">Inserzione ID:{{activeChat.ad_id}}</small>
        </span>
      </div>
      <div #messagesList (scroll)="onScroll($event)" class="row d-flex flex-grow-1 m-0" style="overflow-y: scroll; position: relative; border-top: 1px solid #3A6562; border-bottom: 1px solid #3A6562;">
        <div class="p-4" style="position: absolute; bottom: 0; left: 0; right: 0; top: 0;">
          <div class="mt-5 mb-3 d-flex flex-column-reverse">
            <div class="d-flex justify-content-center">
              <div class="" *ngIf="isLoading">Loading...</div>
            </div>
            <div class="my-1 p-2 d-flex align-items-center text-center" #messageListItem [id]="i" *ngFor="let message of messages;let i = index ;let isLast = last; let isFirst = first" [ngClass]="getMessageSide(messageListItem,message,isLast, isFirst) ? 'userMessage' : 'otherUserMessage'">
              <p class="m-0">{{message.text}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-0" style="">
        <div class="col-12 p-0">
          <textarea #textMessage name="" id="" cols="30" rows="3" class="form-control" style="border:none; resize: none;"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-end p-0">
          <button class="btn btn-green" (click)="sendMessage(textMessage)">Invia</button>
        </div>
      </div>
    </div>
  </div>
</div>
