<div *ngIf="mode!=='gridCard'; else gridCard" class="py-0 ads-item d-flex" [ngClass]="{'h-100': !ad.images[0] ,'ads-item-f': ad.type==='F','ads-item-list': ad.images[0] && mode==='list', 'ads-item-grid': mode==='grid'}">
  <div class="ads-image-col d-flex h-100">
    <div #imgAdsContainer class="ads-image-frame d-flex" [ngClass]="{'h-100': !ad.images[0]}">
      <img  class="" #imgAdsList (load)="loadedListImg()"  src="{{srcImage}}" alt="{{ad.title}}">
    </div>
  </div>
  <div class="ads-info-col row p-2">
    <div class="col-12 flex-grow-1 d-flex">
      <div  class="d-flex align-items-center title-container">
        <h5 class="m-0 text-title" [ngClass]="{'fs-6': mode==='grid'}">
          <a routerLink= "/insertion/{{ad.user_id}}/{{ad.id}}" style="color: var(--fourth-color);">{{ad.title}}</a>
        </h5>
      </div>
      <div class="px-2 badge-container">
          <span *ngIf="ad.type==='F'" class="text-green" data-bs-toggle="tooltip" data-bs-placement="top" title="Inserzione di Ricerca">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
              <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
          </span>
    
          <span *ngIf="ad.type==='S'" class="text-red" data-bs-toggle="tooltip" data-bs-placement="top" title="Libro in Vendita">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
              <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
            </svg>
          </span>
      </div>
    </div>
    <div class="col-12 d-flex flex-grow-1 flex-wrap align-items-center" *ngIf="mode!=='grid'">
      <div class="pe-2 d-flex flex-shrink-1 w-50">
        <a *ngIf="ad.author; else emptyValue" routerLink= "/insertion"
            [queryParams] = "{author: ad.author}" class="d-inline">{{ad.author}}</a>
      </div>
      <div class="pe-2 d-flex flex-shrink-1 w-25">
        <a
          *ngIf="ad.publisher; else emptyValue"
          routerLink= "/insertion"
          [queryParams] = "{publisher: ad.publisher}"
          class="d-inline">{{ad.publisher}}</a>
      </div>
      <div class="pe-2 d-flex flex-shrink-1 w-25">
        <a *ngIf="ad.year; else emptyValue" routerLink= "/insertion"
            [queryParams] = "{year: ad.year}" class="d-inline">{{ad.year}}</a>
      </div>
      <ng-template #emptyValue>
        <a class="d-flex empty-value">
          ---
        </a>
      </ng-template>
    </div>
    <div class="col-12 d-flex flex-grow-1 justify-content-between align-items-center">
      <div class="d-flex flex-grow-1 flex-shrink-1">
        <!--Problema cambiare utente id con username utente-->
        Utente {{ad.user_id}}
      </div>
      <div *ngIf="ad.type==='S'" class=" d-flex justify-content-end flex-grow-1 flex-shrink-1">
        {{ad.price}} â‚¬
      </div>
    </div>
  </div>
</div>

<ng-template #gridCard>
  <div class="" style=" overflow: hidden; border-radius: 10px; border: 1px solid var(--secondary-light);">
    <div style="aspect-ratio: 1 / 1.4; overflow: hidden;" class=" d-flex align-items-center justify-content-center">
      <img #imgAds (load)="loaded()" src="{{srcImage}}" alt="{{ad.title}}" style="">
    </div>
    <div class="p-2 h-100" style="background-color: var(--first-light);">
      <a routerLink= "/insertion/{{ad.user_id}}/{{ad.id}}" class="fs-6 flex-fill align-items-center ad-title">
        {{ad.title}}
      </a>
    </div>
  </div>
</ng-template>
