<style>a {
  color: lightgrey;
  text-decoration: none;
}

.ads-item {
  max-height: 120px;
  height: auto;
  overflow: hidden;
  color: lightgray;
  border-radius: 20px;
  display: flex;
  width: 100%;
  max-width: 900px;
  border: 1px solid #4D8682;
  background: linear-gradient(135deg, #69AEA9 75%, #54908C);
  transition: max-height 0.7s;

  
}

.ads-item:hover {
  max-height: 250px;
  transition: max-height 1.4s;
}</style>

  <div  class="w-100 d-flex justify-content-center" style="overflow: hidden; background-color: rgba(200, 200, 200, 0.60);">

  </div>

  <h5  style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">

  </h5>
  </div>
  <div  class="h-50 px-2" style="flex: 0 1 35%;">

  </div>
  <div  class="h-50 px-2 d-flex" style="flex: 0 1 25%;">
  <a  routerlink="/insertion" class="d-inline" style="position: initial;" href="/insertion?year={{ad.year}}">{{ad.year}}</a>
  <span  class="ms-auto">Utente {{ad.user_id}}</span>
