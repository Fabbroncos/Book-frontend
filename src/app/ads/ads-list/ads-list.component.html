<style></style>

<div class="d-flex w-100 flex-row position-relative">
  <div class="d-flex w-100 px-lg-3">
    <div *ngIf="adsLoaded(); else emptyAds" class="d-flex flex-wrap row w-100 m-0">
      <!--justify-content-around-->
      <div
        *ngFor="let ad of ads"
        class="pb-2"
        [ngClass]="{ list: 'col-12', grid: 'col-6', gridCard: 'col-4 col-sm-3 col-md-2 d-flex' }[mode]"
      >
        <app-ads-list-item-component
          class="d-flex flex-fill w-100 h-100"
          [ad]="ad"
          [mode]="mode"
        ></app-ads-list-item-component>
      </div>
      <div class="row pt-3 m-0 w-100 justify-content-end">
        <div class="col-10 col-sm-10">
          <div class="align-items-center d-flex justify-content-center w-100" style="white-space: nowrap">
            <button class="btn ps-0" (click)="changePage('--')" [disabled]="page === 1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-double-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </button>
            <button class="btn ps-0 me-sm-2" (click)="changePage('-')" [disabled]="page === 1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </button>
            Pagina
            <input class="form-control d-inline-block text-center py-0 page-input" [value]="page" type="number" />
            di {{ last_page }}
            <button class="btn pe-0 ms-sm-2" (click)="changePage('+')" [disabled]="page === last_page">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
            <button class="btn pe-0" (click)="changePage('++')" [disabled]="page === last_page">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-double-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
                />
                <path
                  fill-rule="evenodd"
                  d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="col-2 col-sm-1 p-0 d-flex justify-content-center align-items-center">
          <button class="btn bordered d-flex align-items-center" (click)="changeMode()">
            <svg
              *ngIf="mode === 'list'"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"

              />

              />
            </svg>

            <svg
              *ngIf="mode === 'gridCard'"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-grid-3x3-gap"
              viewBox="0 0 16 16"

              <path

              />
            </svg>
          </button>
        </div>
