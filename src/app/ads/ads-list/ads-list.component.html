<style>
.filter-container {
  background-color: white;
  border: 1px solid #3A6562;
  width: 100%;
  display: flex;
  height: fit-content;

}</style>


  <div  class="d-flex w-100 h-100 mt-3 flex-row" style="position: relative;">
  <div  class="d-flex p-3 justify-content-end" style="flex: 0 20%;">
  <div  class="filter-container flex-column">
  <div  class="d-flex">
  <div  class="d-flex flex-grow-1 px-3 align-items-center">Cerca</div>
  <div >
  <div  class="d-flex justify-content-center align-items-center" style="height: 30px; width: 30px;">
  <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="bi bi-x-lg">
  <path  fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z">
  </path>
  <path  fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z">
  </path>
  </svg>
  </div>
  </div>
  </div>
  <div  class="p-3 d-flex flex-column">
    <form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
      <button (click)="toggleType('S')" class="btn btn-primary" type="submit">Vendo</button>
      <button (click)="toggleType('F')" class="btn btn-primary" type="submit">Cerco</button>
      <label  for="title">Titolo</label>
      <input ngModel id="title" name="title" class="form-control">
      <label  for="author">Autore</label>
      <input ngModel id="author" name="author" class="form-control">
      <label  for="title">Anno</label>
      <input ngModel id="year" name="year" class="form-control">
      <label  for="title">Isbn</label>
      <input ngModel id="isbn" name="isbn" class="form-control">
      <label  for="title">Editore</label>
      <input ngModel id="publisher" name="publisher" class="form-control">
      <label  for="title">Genere</label>
      <input ngModel id="genre" name="genre" class="form-control">
      <label  for="title">Price</label>
      <input ngModel id="price" name="price" class="form-control">
      <button class="btn btn-primary" type="submit">Cerca</button>
    </form>
  </div>
  </div>
  </div>
  <div  class="d-flex p-3" style="flex: 0 60%;">
  <div  class="w-100">
  <h3 >Inserzione</h3>
  <div  class="w-100">
  <app-ads-list-item-component *ngFor="let ad of ads" [ad]="ad"></app-ads-list-item-component>
  <!---->
  </div>
  </div>
  </div>
  </div>
