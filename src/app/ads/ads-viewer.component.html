<div class="row px-3 justify-content-center">
  <div class="col-6 d-flex">
    <div class="px-3">

      <div class="px-2 fs-1">Inserzione</div>
    </div>
  </div>
</div>

<div class="row p-3">
  <div class="col-3 ps-5">
    
    <div  class="d-flex px-2 py-2 justify-content-end container-form">
      <div  class="filter-container flex-column">
      <div  class="d-flex">
      <div  class="d-flex flex-grow-1 px-2 align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders me-2" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
        </svg>  
        Filtri
      </div>
      <div >
      <div  class="d-flex justify-content-center align-items-center" style="height: 30px; width: 30px;">
      <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="bi bi-x-lg">
      <path  fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z">
      </path>
      <path  fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z">
      </path>
      </svg>
      </div>
      </div>
      </div>
      <div  class="p-3 d-flex flex-column">
        <form #filterForm="ngForm" (ngSubmit)="onSubmit(filterForm)">
          <div class="row p-0 m-0 justify-content-center">
            <div class="col-6 justify-content-center d-flex">
              <button role="button" (click)="toggleType('S')" class="btn" [ngClass]="type==='S' ? 'btn-outline-warning' : 'btn-outline-secondary'" type="submit">Vendo</button>
            </div>
            <div class="col-6 justify-content-center d-flex">
              <button role="button" (click)="toggleType('F')" class="btn" [ngClass]="type==='F' ? 'btn-outline-success' : 'btn-outline-secondary'" type="submit">Cerco</button>
            </div>
            <div class="col-12">
              <hr class="text-third-color">
              <label  for="title">Titolo</label>
              <input ngModel id="title" name="title" class="form-control">
              <label  for="author">Autore</label>
              <input ngModel id="author" name="author" class="form-control">
              <label  for="year">Anno</label>
              <app-multiple-select-component ngModel id="year" name="year" [list]="years"></app-multiple-select-component>
              <label  for="isbn">Isbn</label>
              <input ngModel id="isbn" name="isbn" minlength="11" maxlength="13" class="form-control">
              <label  for="publisher">Editore</label>
              <input ngModel id="publisher" name="publisher" class="form-control">
              <label  for="genre">Genere</label>
              <app-multiple-select-component ngModel name="genre" [list]="genres" stringAttribute="name" [multiple]="true"></app-multiple-select-component>
              <label for="price" class="d-block">Price</label>
                <input ngModel id="price_min" name="price_min" placeholder="min" class="form-control d-inline-flex w-50">
                <input ngModel id="price_max" name="price_max" placeholder="max" class="form-control d-inline-flex w-50">

            </div>
            <div class="col-12 p-3">
              <button class="btn btn-green w-100" type="submit">Cerca</button>
            </div>
          </div>
        </form>
      </div>
      </div>
      </div>

  </div>
  <div class="col-6">
    <app-ads-list [params]="params"></app-ads-list>
  </div>
</div>
