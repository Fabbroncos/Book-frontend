<style>
  .box {
    display: flex;
    flex-flow: column;
    height: 100%;
  }
  
  .box .row.content {
    flex: 1 1 auto;
  }
  
  .box .row.footer {
    flex: 0 1 40px;
  }
  </style>

<div class="container p-4 h-100 box">
  <div class="row">
    <div class="col-md-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="background-color: rgba(50, 50, 50, 0.5);  background: radial-gradient(#ff8615,rgb(50, 50, 50));">
        <div class="text-center" 
          style="
            color: white;
            background: black; /* For browsers that do not support gradients */
            background: linear-gradient(rgba(50, 50, 50, 0.80), rgba(0,0,0,0)); /* Standard syntax */">
          <h2>Novit√†</h2>
        </div>
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="i" *ngFor="let book of books; let i = index" [ngClass] ="{'active': i===0}"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item align-item-center" *ngFor="let book of books; let i = index" [ngClass] ="{'active': i===0}">
            <img src="{{ book.imgUrl }}" alt="{{ book.title }}" class="img-responsive mx-auto d-block" style="width: auto; height: 100%; max-height: 300px;">
            <div class="carousel-caption d-none d-md-block" style="left: 0; right: 0; background-color: rgba(50, 50, 50, 0.75);">
              <h5>{{book.title}}</h5>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
